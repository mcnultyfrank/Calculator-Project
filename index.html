<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body> 
    <div class="background"></div>
    <div class="calculator">
            <input type="text" class="calculator-screen" value="0"/>
            <div class= "keys">
            <div class="calculator-operators"> 
            <button type="button" class="operator" data-action = "add" value="+">+</button>
            <button type="button" class="operator" data-action = "subtract" value="-">-</button>
            <button type="button" class="operator" data-action = "multiply" value="*">*</button>
            <button type="button" class="operator" data-action = "divide" value="/">/</button>
            </div>

            <div class="calculator-numbers"> 
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="0">0</button>
            <button type="button" class="decimal" data-action = "decimal" value=".">.</button>
            <button type="button" class="all-clear" data-action = "clear" value="all-clear">AC</button>
        </div>
            <div class = "equals">
            <button type="button" class="equal-sign" value="=">=</button>
            </div>
        </div>
    </div>
